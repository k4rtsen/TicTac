<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <h1>NEW GAME</h1>
        <form id="chose">
            <strong>Your enemy is</strong>
            <select name="enemy">
                <option selected value="ai"><strong>AI</strong></option>
                <option value="human"><strong>Human</strong></option>
            </select>
        </form>
    </header>

    <div class="score"></div>
    
    <main>
        <div id="container" class="top">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div id="container" class="mid">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div id="container" class="bot">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
